<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Observation Service Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol/ol.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-dark text-white p-3 mb-3">
        <h1 class="m-0">Sensor Observation Service Dashboard</h1>
    </header>

    <div class="container-fluid">
        <div class="row">
            <!-- Left Sidebar -->
            <div class="col-md-4 d-flex flex-column">
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="d-flex align-items-end gap-2">
                            <div class="flex-grow-1">
                                <label for="serverUrl" class="form-label">Server URL:</label>
                                <input type="text" class="form-control" id="serverUrl" value="http://192.168.0.142/istsos/istsos/vipul">
                            </div>
                            <button id="getCapabilitiesBtn" class="btn btn-primary">Get Capabilities</button>
                        </div>
                    </div>
                </div>

                <div class="card mb-3">
                    <div class="card-body">
                        <div class="row g-2">
                            <div class="col-md-6">
                                <label for="minLon" class="form-label">Min Longitude</label>
                                <input type="number" class="form-control" id="minLon" step="0.0001">
                            </div>
                            <div class="col-md-6">
                                <label for="maxLon" class="form-label">Max Longitude</label>
                                <input type="number" class="form-control" id="maxLon" step="0.0001">
                            </div>
                            <div class="col-md-6">
                                <label for="minLat" class="form-label">Min Latitude</label>
                                <input type="number" class="form-control" id="minLat" step="0.0001">
                            </div>
                            <div class="col-md-6">
                                <label for="maxLat" class="form-label">Max Latitude</label>
                                <input type="number" class="form-control" id="maxLat" step="0.0001">
                            </div>
                        </div>
                        <div class="d-flex gap-2 mt-2">
                            <button id="applySpatialFilterBtn" class="btn btn-secondary flex-grow-1">Apply Filter</button>
                            <button id="resetSpatialFilterBtn" class="btn btn-outline-secondary flex-grow-1">Reset</button>
                        </div>
                    </div>
                </div>

                <!-- Combined Sensor Selection and Time Window -->
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="sensorDropdown" class="form-label">Select Sensor:</label>
                            <select class="form-select" id="sensorDropdown" disabled>
                                <option value="">-- Please load capabilities first --</option>
                            </select>
                        </div>
                        <div class="row g-2 mb-3">
                            <div class="col-md-6">
                                <label for="startTime" class="form-label">Start Time</label>
                                <input type="datetime-local" class="form-control" id="startTime" disabled>
                            </div>
                            <div class="col-md-6">
                                <label for="endTime" class="form-label">End Time</label>
                                <input type="datetime-local" class="form-control" id="endTime" disabled>
                            </div>
                        </div>
                        <button id="getObservationsBtn" class="btn btn-primary w-100" disabled>Get Observations</button>
                    </div>
                </div>

                <!-- XML Response -->
                <div class="card flex-grow-1">
                    <div class="card-body d-flex flex-column">
                        <h5>XML Response</h5>
                        <div class="xml-response" id="xmlResponse">No requests made yet</div>
                    </div>
                </div>
            </div>

            <!-- Right Content Area -->
            <div class="col-md-8">
                <div id="map" class="map-container"></div>
                
                <div class="observation-section mt-3" id="observationSection" style="display: none;">
                    <div class="card">
                        <div class="card-body">
                            <div class="chart-container mb-3" id="chartContainer">
                                <p class="text-muted">No observation data available</p>
                            </div>
                        </div>
                    </div>
                    <div class="card mt-3">
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-hover" id="dataTable">
                                    <thead>
                                        <tr>
                                            <th>Time</th>
                                            <th>Value</th>
                                            <th>Unit</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td colspan="3" class="text-center">No data available</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/ol@v7.3.0/dist/ol.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js" defer></script>
</body>
</html>
